<body  background="bg.png">
<h2>Contact Us</h2>

<form action="#" method="post" style="width:60%; padding:20px; background-color:green; color:yellow; border-radius:10px;">

    <label>Your Name:</label><br>
    <input type="text" name="name" required style="width:100%; padding:10px; margin-bottom:10px;"><br>

    <label>Email:</label><br>
    <input type="email" name="email" required style="width:100%; padding:10px; margin-bottom:10px;"><br>

    <label>Phone Number:</label><br>
    <input type="text" name="phone" style="width:100%; padding:10px; margin-bottom:10px;"><br>

    <label>Your Message:</label><br>
    <textarea name="message" rows="5" required style="width:100%; padding:10px; margin-bottom:10px;"></textarea><br>

    <button type="submit" style="padding:10px 20px; background:yellow; color:green; font-size:16px; border:none; border-radius:5px;">
        Send Message
    </button>

</form>
</body>
